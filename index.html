<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Quiz de Química</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="question-container">
            <h2 id="question" class="question">Pergunta 1:</h2>
            <img src="pergunta1.jpg" alt="Imagem da Pergunta 1">
            <ul id="answer-buttons" class="btn-container">
                <li><button class="btn">Resposta 1</button></li>
                <li><button class="btn">Resposta 2</button></li>
                <li><button class="btn">Resposta 3</button></li>
                <li><button class="btn">Resposta 4</button></li>
            </ul>
        </div>
        <div id="score-container" class="score-container">
            <p>Pontuação: <span id="score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
